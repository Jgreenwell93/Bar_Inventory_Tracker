<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="/assets/NormalizeReset/Reset/reset.css">
    <link rel="normalize" href="/assets/NormalizeReset/Normalize v8.0.1/normalize.css">
    <link href="/initial object files for design/css/loginpage.css" rel="stylesheet">
    <title>Beta Login Page</title>
</head>

<body>

<div id="loginHeader">
    <h1 id="loginHeaderMessage">Hello, welcome to bar tracker v1 beta devlopment, login to continue to functional pages</h1>
</div>
<div id="loginFormBody">
<form action="" method="post">
  <div class="imgcontainer">
    <img src="/assets/images/placeholder1.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

</form>
</div>

</body>

</html>
